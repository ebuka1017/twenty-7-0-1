<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Cicada-inspired geometric icon -->
  <defs>
    <radialGradient id="cicadaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a" stroke="#00ff88" stroke-width="4"/>
  
  <!-- Cicada body (central vertical line) -->
  <rect x="248" y="120" width="16" height="272" fill="#00ff88" rx="8"/>
  
  <!-- Cicada wings (geometric patterns) -->
  <!-- Left wing -->
  <path d="M 120 180 Q 80 220 120 260 Q 160 240 180 200 Q 160 180 120 180" fill="none" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <path d="M 140 200 Q 120 220 140 240 Q 160 230 170 210 Q 160 200 140 200" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Right wing -->
  <path d="M 392 180 Q 432 220 392 260 Q 352 240 332 200 Q 352 180 392 180" fill="none" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <path d="M 372 200 Q 392 220 372 240 Q 352 230 342 210 Q 352 200 372 200" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Cicada head -->
  <circle cx="256" cy="140" r="24" fill="#00ff88" opacity="0.6"/>
  
  <!-- Eyes -->
  <circle cx="246" cy="135" r="4" fill="#1a1a1a"/>
  <circle cx="266" cy="135" r="4" fill="#1a1a1a"/>
  
  <!-- Antennae -->
  <path d="M 240 125 Q 220 110 200 120" fill="none" stroke="#00ff88" stroke-width="2"/>
  <path d="M 272 125 Q 292 110 312 120" fill="none" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Segmented body pattern -->
  <circle cx="256" cy="180" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="220" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="260" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="300" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Mystical symbols around the edge -->
  <text x="256" y="80" text-anchor="middle" font-family="monospace" font-size="16" fill="#00ff88" opacity="0.7">2701</text>
  <text x="80" y="260" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.5" transform="rotate(-90 80 260)">CIPHER</text>
  <text x="432" y="260" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.5" transform="rotate(90 432 260)">VAULT</text>
  
  <!-- Outer ring with notches -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4" stroke-dasharray="10,5"/>
</svg>
