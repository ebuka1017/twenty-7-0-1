<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark cyberpunk background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <radialGradient id="vaultGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Central vault glow -->
  <rect width="1920" height="1080" fill="url(#vaultGlow)"/>
  
  <!-- Corner accents -->
  <path d="M 0 0 L 100 0 L 100 10 L 10 10 L 10 100 L 0 100 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M 1920 0 L 1820 0 L 1820 10 L 1910 10 L 1910 100 L 1920 100 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M 0 1080 L 100 1080 L 100 1070 L 10 1070 L 10 980 L 0 980 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M 1920 1080 L 1820 1080 L 1820 1070 L 1910 1070 L 1910 980 L 1920 980 Z" fill="#00ff88" opacity="0.6"/>
  
  <!-- Central vault door outline -->
  <circle cx="960" cy="540" r="200" fill="none" stroke="#00ff88" stroke-width="4" opacity="0.8"/>
  <circle cx="960" cy="540" r="150" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <circle cx="960" cy="540" r="100" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  
  <!-- Vault lock mechanism -->
  <circle cx="960" cy="540" r="30" fill="#00ff88" opacity="0.3"/>
  <text x="960" y="550" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ff88" font-weight="bold">2701</text>
</svg>
