<!-- Placeholder cyberpunk vault background -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Central vault door -->
  <g transform="translate(960,540)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#00ff88" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner mechanisms -->
    <g opacity="0.7">
      <rect x="-150" y="-10" width="300" height="20" fill="#00ff88"/>
      <rect x="-10" y="-150" width="20" height="300" fill="#00ff88"/>
      <circle cx="-100" cy="-100" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
      <circle cx="100" cy="-100" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
      <circle cx="-100" cy="100" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
      <circle cx="100" cy="100" r="20" fill="none" stroke="#00ff88" stroke-width="2"/>
    </g>
    
    <!-- Central lock -->
    <circle cx="0" cy="0" r="30" fill="#1a1a1a" stroke="#00ff88" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="24" font-weight="bold">2701</text>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.5">
    <path d="M 0 0 L 100 0 L 100 20 L 20 20 L 20 100 L 0 100 Z" fill="#00ff88"/>
    <path d="M 1920 0 L 1820 0 L 1820 20 L 1900 20 L 1900 100 L 1920 100 Z" fill="#00ff88"/>
    <path d="M 0 1080 L 100 1080 L 100 1060 L 20 1060 L 20 980 L 0 980 Z" fill="#00ff88"/>
    <path d="M 1920 1080 L 1820 1080 L 1820 1060 L 1900 1060 L 1900 980 L 1920 980 Z" fill="#00ff88"/>
  </g>
</svg>