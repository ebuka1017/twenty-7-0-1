<!-- Placeholder cicada-inspired app icon -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="iconBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconBg)" stroke="#00ff88" stroke-width="8"/>
  
  <!-- Cicada body -->
  <g transform="translate(256,256)" fill="#00ff88" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-80" r="25"/>
    
    <!-- Body segments -->
    <ellipse cx="0" cy="-40" rx="15" ry="30"/>
    <ellipse cx="0" cy="0" rx="18" ry="35"/>
    <ellipse cx="0" cy="40" rx="15" ry="30"/>
    <ellipse cx="0" cy="80" rx="12" ry="25"/>
    
    <!-- Wings -->
    <g opacity="0.7">
      <!-- Left wing -->
      <path d="M -20 -60 Q -80 -40 -90 0 Q -80 40 -20 20 Z" fill="none" stroke="#00ff88" stroke-width="3"/>
      <path d="M -25 -50 Q -60 -35 -65 -5 Q -60 25 -25 15 Z" fill="none" stroke="#00ff88" stroke-width="2"/>
      
      <!-- Right wing -->
      <path d="M 20 -60 Q 80 -40 90 0 Q 80 40 20 20 Z" fill="none" stroke="#00ff88" stroke-width="3"/>
      <path d="M 25 -50 Q 60 -35 65 -5 Q 60 25 25 15 Z" fill="none" stroke="#00ff88" stroke-width="2"/>
    </g>
    
    <!-- Antennae -->
    <line x1="-10" y1="-95" x2="-20" y2="-120" stroke="#00ff88" stroke-width="2"/>
    <line x1="10" y1="-95" x2="20" y2="-120" stroke="#00ff88" stroke-width="2"/>
    <circle cx="-20" cy="-120" r="3" fill="#00ff88"/>
    <circle cx="20" cy="-120" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Outer ring with numbers -->
  <g fill="#00ff88" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle">
    <text x="256" y="40" opacity="0.6">2</text>
    <text x="430" y="270" opacity="0.6">7</text>
    <text x="256" y="490" opacity="0.6">0</text>
    <text x="82" y="270" opacity="0.6">1</text>
  </g>
</svg>